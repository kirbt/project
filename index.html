<!DOCTYPE html>

<html lang=en>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">
    <title>log in</title>
    <script src="script.js"></script>
  </head>

  <body>
    <!--Navigation Bar-->
    <header>
      <h1 class="logo">CHARXPLORER</h1>
      <nav class="navigation has-shadow">
        <a href="#">Home</a>
        <a href="#">Browse</a>
        <a href="#">Characters</a>
        <button class="login-button-popup">Log In</button>
      </nav>
    </header>
    <!--Login Screen-->
    <div class="wrapper has-shadow">
      <div class="formbox-login">
        <h2>log in</h2>
        <form action="#">
          <div class="input-box">
              <label>Email</label>
              <input type="email" required>
          </div>
          <div class="input-box">
            <label>Password</label>
            <input type="password" required>
        </div>
        <div class="remember-forget">
            <label>
              <input type="checkbox">
              Remember me
            </label>
            <a href="#">Forgot password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>
            Not a member?
            <a href="#">Create an account<register/a>
          </p>
        </div>
        </form>
      </div>
    </div>

  </body>

</html>
