<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">
    <title>log in</title>
    <script src="script.js"></script>
  </head>

  <body>
    <!--Navigation Bar-->
    <header>
      <h1 class="logo">CHARXPLORER</h1>
      <nav class="navigation has-shadow">
        <a href="index.html">Home</a>
        <a href="#">Browse</a>
        <a href="characters-demo.html">Characters</a>
        <button class="login-button-popup">Log In</button>
      </nav>
    </header>
    <!--Login Screen-->
    <div class="wrapper has-shadow">
      <div class="formbox-login">
        <h2>log in</h2>
        <form action="#">
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id= "password" required>
          </div>
          <div class="remember-forget">
            <label for="checkbox">
              <input type="checkbox" id="checkbox">
              Remember me
            </label>
            <a href="#">Forgot password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Not a member?
              <a class="register" href="#">Create an account</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
